name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        run: |
          cd task-manager-backend
          npm ci

      - name: Run Linter
        run: |
          cd task-manager-backend
          npm run lint --if-present

      - name: Run Tests
        run: |
          cd task-manager-backend
          npm test --if-present

      - name: Build Backend
        run: |
          cd task-manager-backend
          npm run build --if-present
